<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title></title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Skate</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Swag
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Pants</a>

                            <a class="dropdown-item" href="#">Appareals</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="section-light">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Welcome to my world</h1>
                            <p class="lead">Total radness since 1987</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-6">

                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="assets/board.jpg" class="d-block img-fluid w-100" alt="First Image">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/tipsolahraga.jpg" class="d-block img-fluid w-100" alt="Second Image">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/longboard.jpg" class="d-block img-fluid w-100" alt="Third Image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Skate for life</h3>
                                    <p>Show me some tricks</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                </div>
                <div class="col"></div>
            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" />
